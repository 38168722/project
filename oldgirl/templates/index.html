<html lang="en">
<head>
    <meta charset="UTF-8">
    <META http-equiv=Content-Type content="text/html; charset=gb2312">
    <title>用户权限列表</title>
</head>
<body>
<div style="text-align: center;position: absolute;left: 100px">
<div style="width: 200px;background-color:darkgrey;height: 600px;float: left">
    {% for k,item in menulist.items %}
        <p><a href="{{ item.menu_id }}">{{ item.menu_title }}</a></p>
            {% for v in item.children %}
                <p><a href="{{ v.url }}">{{ v.title }}</a></p>
            {% endfor %}
    {% endfor %}
</div>
<div style="width: 700px;background-color:blue;height: 600px;float: left">
    {% for code in codes %}
            <p>{{ code }}</p>
    {% endfor %}
</div>
</div>
</body>
</html>
