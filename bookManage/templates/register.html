<html lang="en">
<head>
    <meta charset="UTF-8">
    <META http-equiv=Content-Type content="text/html; charset=gb2312">
    <title>用户注册</title>
    <link rel="stylesheet" href="../static/bootstrap3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/bootstrap3/css/bootstrap-theme.min.css">
    <script type="application/javascript" src="../static/jquery-3.2.1.min.js"></script>
    <script type="application/javascript" src="../static/bootstrap3/js/bootstrap.min.js"></script>
    <style type="text/css">
        .container{
            margin-top: 70px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row col-md-8 col-md-offset-2">
        <h3 class="text-center text-primary">用户注册</h3>
       <form class="form-horizontal" id="adduser" action="/register/" method="post">
          <div class="form-group">
            <label for="username" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="username" name="username">
            </div>
          </div>

          <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
          </div>

          <div class="form-group">
            <label for="mail" class="col-sm-2 control-label">邮箱</label>
            <div class="col-sm-10">
            <input type="email" class="form-control" id="mail" name="mail" required>
            </div>
          </div>

          <div class="form-group">
            <label for="telphone" class="col-sm-2 control-label">电话</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="telphone" name="telphone">
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" name="close" data-dismiss="modal">关闭</button>
            <button type="button" class="btn btn-primary adduser">添加</button>
          </div>
      </form>

    </div>
</div>
<script type="application/javascript">
    $(".adduser").click(function () {
        $("form").submit()
    })

</script>

</body>
</html>
