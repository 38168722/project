{% extends "models.html" %}
{% block title %}
    添加作者
{% endblock title %}

{% block content %}

      <p class="lead text-center text-primary">添加作者</p>
        <form class="form-horizontal" id="addauth" action="/addauth/" method="post">
          <div class="form-group">
            <label for="authname" class="col-sm-2 control-label">名称</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="authname" name="authname" autocomplete="on">
                {% csrf_token %}
            </div>
          </div>
          <div class="form-group">
            <label for="age" class="col-sm-2 control-label">年龄</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="age" name="age" autocomplete="on">
            </div>
          </div>

          <div class="form-group">
            <label for="tel" class="col-sm-2 control-label">电话</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="tel" name="tel" autocomplete="on">
            </div>
          </div>

          <div class="form-group">
            <label for="addr" class="col-sm-2 control-label">地址</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="addr" name="addr" autocomplete="on">
                {% csrf_token %}
            </div>
          </div>

           <div class="form-group">
            <div class="col-sm-12 text-right">
                <a href="/addauth"><button type="submit" class="btn btn-primary" id="addauth">添加</button></a>
                  <input type="hidden" name="method" value="authadd">
            </div>
          </div>
      </form>


{% endblock content %}

{% block listmenu %}

  <ul class="nav nav-sidebar">
    <li><a href="/admin/">图书管理 <span class="sr-only">(current)</span></a></li>
    <li class="active"><a href="/authlist/">作者管理</a></li>
    <li><a href="/publish/">出版社管理</a></li>
    <li><a href="/systemuser/">登陆用户管理</a></li>
  </ul>

{% endblock listmenu %}
