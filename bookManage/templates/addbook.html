{% extends "models.html"%}
{% block title %}
    图书添加
{% endblock title %}

{% block listmenu %}

<ul class="nav nav-sidebar">
<li class="active"><a href="/admin/">图书管理<span class="sr-only">(current)</span></a></li>
<li><a href="/authlist/">作者管理</a></li>
<li><a href="/publish/">出版社管理</a></li>
<li><a href="/systemuser/">登陆用户管理</a></li>
</ul>


{% endblock listmenu %}

{% block content %}
       <p class="lead text-center text-primary">添加书籍</p>
        <form class="form-horizontal" id="addbook" action="/addbook/" method="post">
          <div class="form-group">
            <label for="bookname" class="col-sm-2 control-label">书名</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="bookname" name="title" autocomplete="on">
                {% csrf_token %}
            </div>
          </div>
          <div class="form-group">
            <label for="publishdate" class="col-sm-2 control-label">发布日期</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="publishdate" name="publishdate" autocomplete="on">
            </div>
          </div>
          <div class="form-group">
            <label for="press" class="col-sm-2 control-label">出版社</label>
            <div class="col-sm-10">
                <select  id="press" class="form-control" name="publish" autocomplete="on">
                    {% for publish in publishs %}
                        <option value="{{ publish.id }}">{{ publish.name }}</option>
                    {% endfor %}
                </select>
            </div>
          </div>
          <div class="form-group">
            <label for="price" class="col-sm-2 control-label">价格</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="price" name="price" autocomplete="on">
            </div>
          </div>
          <div class="form-group">
            <label for="wordnum" class="col-sm-2 control-label">字数</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="wordnum" name="wordnum" autocomplete="on">
            </div>
          </div>
          <div class="form-group">
            <label for="readnum" class="col-sm-2 control-label">阅读数</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="readnum" name="readnum" autocomplete="on">
            </div>
          </div>
          <div class="form-group">
            <label for="author" class="col-sm-2 control-label">作者</label>
            <div class="col-sm-10">
                  <select  id="author" class="form-control" multiple name="authors" autocomplete="on">
                      {% for auth in auths %}
                          <option value="{{ auth.id }}">{{ auth.name }}</option>
                      {% endfor %}
                  </select>
            </div>
          </div>
           <div class="form-group">
            <div class="col-sm-12 text-right">
                  <button type="submit" class="btn btn-primary" id="addbook">添加</button>
                  <input type="hidden" name="method" value="bookadd">
            </div>
          </div>
      </form>
{% endblock content %}
