{% extends "models.html" %}
{% block title %}
    编辑用户
{% endblock title %}

{% block content %}

        <p class="lead text-center text-primary">编辑用户</p>
        <form class="form-horizontal" id="edituser" action="/edituser/" method="post">
          <div class="form-group">
            <label for="username" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="username" name="username" autocomplete="on" value="{{ user_obj.username }}">
                {% csrf_token %}
            </div>
          </div>

          <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="password" name="password" autocomplete="on" value="{{ user_obj.password }}">
            </div>
          </div>

          <div class="form-group">
            <label for="email" class="col-sm-2 control-label">邮件地址</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" name="email" autocomplete="on" value="{{ user_obj.email }}">
            </div>
          </div>

          <div class="form-group">
            <label for="tel" class="col-sm-2 control-label">电话号码</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="tel" name="tel" autocomplete="on" value="{{ user_obj.tel }}">
            </div>
          </div>

           <div class="form-group">
            <div class="col-sm-12 text-right">
                <input type="hidden" name="uid" value="{{ user_obj.id }}">
                <button type="submit" class="btn btn-primary">保存更改</button>
            </div>
          </div>
      </form>

{% endblock content %}

{% block listmenu %}

  <ul class="nav nav-sidebar">
    <li><a href="/admin/">图书管理 <span class="sr-only">(current)</span></a></li>
    <li><a href="/authlist/">作者管理</a></li>
    <li class="active"><a href="/publish/">出版社管理</a></li>
    <li><a href="/systemuser/">登陆用户管理</a></li>
  </ul>

{% endblock listmenu %}
