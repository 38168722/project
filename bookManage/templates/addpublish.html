{% extends "models.html" %}
{% block title %}
    添加出版社
{% endblock title %}

{% block content %}

        <p class="lead text-center text-primary">添加出版社</p>
        <form class="form-horizontal" id="addauth" action="/addpublish/" method="post">
          <div class="form-group">
            <label for="pubname" class="col-sm-2 control-label">名称</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="pubname" name="pubname" autocomplete="on">
                {% csrf_token %}
            </div>
          </div>

          <div class="form-group">
            <label for="addr" class="col-sm-2 control-label">地址</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="addr" name="addr" autocomplete="on">
            </div>
          </div>

           <div class="form-group">
            <div class="col-sm-12 text-right">
                <a href="/addpublish"><button type="submit" class="btn btn-primary" id="addpublish">添加</button></a>
            </div>
          </div>
      </form>

{% endblock content %}

{% block listmenu %}

  <ul class="nav nav-sidebar">
    <li><a href="/admin/">图书管理 <span class="sr-only">(current)</span></a></li>
    <li><a href="/authlist/">作者管理</a></li>
    <li class="active"><a href="/publish/">出版社管理</a></li>
    <li><a href="/systemuser/">登陆用户管理</a></li>
  </ul>

{% endblock listmenu %}
