{% extends "models.html" %}

{% block content %}

        <!-- 表单编辑开始位置 -->
    <h3 class="text-center text-primary">编辑班级</h3>
    <div class="row">
        <form class="form-horizontal" id="update" action="/classes/" method="post">
            {% csrf_token %}
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">班级名称</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" name="name" value="{{ class_obj.name }}">
            </div>
          </div>

        <div class="modal-footer">
        <input type="hidden" name="method" value="classesedit">
        <a href="/classes/"><button type="button" class="btn btn-default">返回</button></a>
            <input type="hidden" name="cid" value="{{ class_obj.id }}">
            <input type="hidden" name="method" value="updateclasses">
        <button type="submit" class="btn btn-primary" id="updateclasses">更新</button>
      </div>
      </div>
      </form>
    </div>
      <!-- 表单编辑结束位置 -->
{% endblock %}
