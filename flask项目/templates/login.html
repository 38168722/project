{% extends 'base.html' %}

{% block title %}
    登陆页面
{% endblock %}

{% block style %}
    <style>
        .form-horizontal{
            margin-top: 40px;
        }
    </style>
{% endblock style %}

{% block main %}

<div class="row">
<div class="col-md-5 col-md-offset-3">
<form class="form-horizontal" novalidate method="post" action="{{ url_for('login') }}">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label"></label>
    <div class="col-sm-10">
        <h3 class="text-center">登陆</h3>
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label"></label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" placeholder="用户名" name="username">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label"></label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="密码" name="password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> 记住密码
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary btn-block">立即登陆</button>
    </div>
  </div>
</form>
</div>
</div>

{% endblock main %}
