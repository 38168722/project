<html lang="en">
<head>
    <meta charset="UTF-8">
    <META http-equiv=Content-Type content="text/html; charset=gb2312">
    <title>Title</title>
</head>
<body>
<table border="1">
    <thead>
        <tr>
            <th>序号</th>
            <th>名称</th>
            <th>作者</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
            <tr>
                <td>{{ loop.index }}</td><td>{{ book.name }}</td><td>{{ book.author }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

<table border="1">
    <tbody>
        {% for i in range(1,10) %}
            <tr>
            {% for j in range(1,i + 1) %}
                <td>{{ j }}X{{ i }}={{ i*j }}</td>
            {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
